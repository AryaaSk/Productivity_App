<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taskly</title>

    <link rel="stylesheet" href="native.css">
    <script src="native.js"></script>
    <script src="nativeConfig.js" defer></script>
    <link rel="manifest" href="manifest.json">
    
    <script src="dates.js"></script>
    <script src="storage.js"></script>

    <script src="synchronisation.js"></script>
    <script src="parameters.js"></script>

    <script src="addReward.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="addTask.css">
</head>
<body ontouchstart>
    <div class="navigation-bar">
        <div class="leftButtons">
            <button class="button" id="cancel" style="color: red;" onclick="location.href = 'setup.html';">Cancel</button>
        </div>
        <div><label>Add Reward</label></div>
        <div class="rightButtons">
            <button class="button" id="add">Add</button>
        </div>
    </div>
    
    <div class="main" style="background-color: var(--systemGroupedBackgroundColour);">
        <div class="tableview" id="tableview">
            <div class="section">
                <header>Reward</header>
                <div class="row">
                    <input type="text" class="textfield rowElement" id="name" placeholder="Reward Name">
                </div>
            </div>

            <div class="section">
                <header>Cost</header>
                <div class="row">
                    <div class="sliderRowWrapper">
                        <div>Fun</div>
                        <input type="range" class="textfield slider" id="funSlider" value="5" min="0" max="10" step="0.5">
                        <div id="funValue">5.0</div>
                    </div>
                </div>
                <div class="row">
                    <div class="sliderRowWrapper">
                        <div>Time</div>
                        <input type="range" class="textfield slider" id="timeSlider" value="5" min="0" max="10" step="0.5">
                        <div id="timeValue">5.0</div>
                    </div>
                </div>
                <div class="row">
                    Cost
                    <div class="rightAlignedData">
                    <label id="cost">$846</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-bar"></div>
</body>
</html>
