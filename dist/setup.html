<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taskly</title>

    <link rel="stylesheet" href="native.css">
    <script src="native.js"></script>
    <script src="nativeConfig.js" defer></script>
    <link rel="manifest" href="manifest.json">
    
    <script src="dates.js"></script>
    <script src="storage.js"></script>

    <script src="synchronisation.js"></script>
    <script src="parameters.js"></script>

    <script src="setup.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="setup.css">
</head>
<body ontouchstart>
    <div class="navigation-bar">
        <div class="leftButtons">
            <button class="button" id="importState">Import</button>
        </div>
        <div><label>Setup</label></div>
        <div class="rightButtons">
            <button class="button" id="exportState">Export</button>
        </div>
    </div>
    
    <div class="main">
        <div class="tableview" id="setupData">
            <button class="button">Add Task</button>
            <div class="section">
                <div class="row setupItem">
                    Revise Maths <br>
                    Payout: $300 <br>
                    Schedule Mode: Periodic; every 7 days <br>
                    Next Assignment: Friday 8th March 2024 <br>
                    <button class="button">Delete Task</button>
                </div>
            </div>

            <button class="button">Add Reward</button>
            <div class="section">
                <div class="row setupItem">
                    30 minutes of Youtube <br>
                    Cost: $500 <br>
                    <button class="button">Delete Reward</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-bar"></div>
</body>
</html>
