<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script src="/.JS/scheduling.js"></script>
    <script src="/.JS/parameters.js"></script>

    <script src="/.JS/Misc/storage.js"></script>
    <script src="/.JS/Misc/dates.js"></script>
    <script src="/.JS/Misc/types.js"></script>

    <script src="/.JS/UI.js"></script>
    <script src="/.JS/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="balance">
            Current Balance: $0
        </div>

        <div class="itemContainer" id="taskContainer">
            <div class="task">
                <div><h3>Task</h3></div>
                <div><button>$100</button></div>
                <div><button>Forfeit</button></div>
            </div>
        </div>

        <div class="itemContainer" id="rewardContainer">
            <div class="reward">
                <div><h3>Reward</h3></div>
                <div><button>$500</button></div>
            </div>
        </div>

        <div class="itemContainer" id="setupContainer">
            <h1>Tasks</h1>
            <button id="addTask">Add Task</button> <br> <br>

            <div id="setupTasksWrapper">
                <div class="taskSetup">
                    Revise Maths <br>
                    Payout: $300 <br>
                    Schedule Mode: Periodic; every 7 days <br>
                    Next Assignment: Friday 8th March 2024 <br>
                    <button>Delete</button>
                </div>
            </div>

            <h1>Rewards</h1>
            <button id="addReward">Add Reward</button> <br> <br>
            <div id="setupRewardsWrapper">
                <div class="rewardSetup">
                    30 minutes of Youtube <br>
                    Cost: $500 <br>
                    <button>Delete</button>
                </div>
            </div>
        </div>

        <div id="tabBar">
            <div><button id="tasksPage">Tasks</button></div>
            <div><button id="rewardsPage">Rewards</button></div>
            <div><button id="setupPage">Setup</button></div>
        </div>
    </div>
</body>
</html>
