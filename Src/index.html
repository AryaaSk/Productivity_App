<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <script src="/.JS/scheduling.js"></script>
    <script src="/.JS/parameters.js"></script>

    <script src="/.JS/Misc/storage.js"></script>
    <script src="/.JS/Misc/dates.js"></script>

    <script src="/.JS/UI.js"></script>

<body>
    <div id="container">
        <div id="balance">
            Current Balance: $0
        </div>

        <div class="itemContainer" id="taskContainer">
            <div class="task">
                <div><h3>Task</h3></div>
                <div><button>$100</button></div>
            </div>
        </div>

        <div class="itemContainer" id="rewardContainer">
            <div class="task">
                <div><h3>Reward</h3></div>
                <div><button>$500</button></div>
            </div>
        </div>

        <div id="setupContainer">
            This is the setup page
        </div>

        <div id="tabBar">
            <div><button id="tasksPage">Tasks</button></div>
            <div><button id="rewardsPage">Rewards</button></div>
            <div><button id="setupPage">Setup</button></div>
        </div>
    </div>
